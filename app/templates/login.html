{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <div class="form-group">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">{{ form.remember.label }}</label>
        </div>
        <div class="form-group">
            {{ form.submit }}
        </div>
    </fieldset>
</form>
{% endblock %}
