{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<article class="post">
    <img src="{{ url_for('static', filename='images/' + post.picture) }}" alt="">
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <a href="{{ url_for('post', post_id=post.id) }}">Read more</a>
</article>
{% endfor %}
{% endblock %}
